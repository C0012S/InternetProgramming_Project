{% extends 'mall/base.html' %}
{% block main_area %}
          {% for i in item_list %}
              <!-- Blog post-->
              <div class="card mb-4">
                <img class="card-img-top" src="https://dummyimage.com/700x350/dee2e6/6c757d.jpg" alt="..." />
                <div class="card-body">
                    <div class="small text-muted">{{ i.item_price }} 원</div>
                    <h2 class="card-title h4">{{ i.item_name }}</h2>
                    <p class="card-text">{{ i.item_explanation }}</p>
                    <a class="btn btn-primary" href="{{ i.get_absolute_url }}">Read more →</a>
                </div>
                <div class="card-footer">
                    <div class="small text-muted">개발 예정</div>
                </div>
              </div>
          {% endfor %}
          <!-- Pagination-->
            <ul class="pagination justify-content-center my-4">
                <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">&larr; Newer</a></li>
                <li class="page-item"><a class="page-link" href="#!">Older &rarr;</a></li>
            </ul>
        </div>
{% endblock %}
